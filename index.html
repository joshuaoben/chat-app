<!DOCTYPE html>
<html>
<head>
	<title>ChatApp</title>
</head>
<body>
	<section class="board">
		<div class="frame">
			<div class="inner-frame">
				<div class="top-bar">
					<div class="top-clock">
						<span class="day"></span>
						<span class="time"></span>
						<span class="time-type"></span>
					</div>
				</div>
				<div class="list-block">
					<ul class="chat-list">
						<li class="chat-list-item">
							<div>
								<div class="chat-image">
									<img class="profile-image" src="">
									<div class="online-status"> </div>
								</div>
								<div>
									<span class="chat-name">Laura</span>
									<div class="new-chat-status"></div>
								</div>
							</div>
						</li>
					</ul>
				</div>	
			</div>
		</div>
		<div class="frame">
			<div class="inner-frame">
				<div class="top-bar">
					<div class="chat-image">
						<img class="profile-image" src="">
						<div class="online-status"> </div>
					</div>
				</div>
				<div class="chat-body">
					<div class="chat">
						<span class="sender">Hello, How are you?</span>
						<span class="sender">I'm cool Josh, How about you?</span>
					</div>
				</div>

				<div class="base-chat-text">
					<div class="chat-text">
						<form>
							<input type="text" name="">
						</form>
					</div>
					<div class="send">
						<img class="send-button" src="">
					</div>
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
