<!DOCTYPE html>
<html>
<head>
	<title>ChatApp</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="board">
		<div class="frame">
			<div class="inner-frame">
				<div class="top-bar">
					<div class="top-clock">
						<span class="day">Tuesday</span>
						<span class="time">10:59</span>
						<span class="time-type">PM</span>
					</div>
				</div>
				<div class="list-block">
					<ul class="chat-list">
						<li class="chat-list-item">
							<div class="chat-item">
								<div class="chat-image">
									<img class="profile-image" src="">
									<span class="online-status"> </span>
								</div>
								<div class="chat-list-name">
									<span class="chat-name">Laura Oghwono</span>
									<div class="new-chat-status"></div>
								</div>
							</div>
						</li>
						<li class="chat-list-item">
							<div class="chat-item">
								<div class="chat-image">
									<img class="profile-image" src="">
									<span class="online-status"> </span>
								</div>
								<div class="chat-list-name">
									<span class="chat-name">Joshua O'Ben</span>
									<span class="new-chat-status"></span>
								</div>
							</div>
						</li>
					</ul>
				</div>	
			</div>
		</div>
		<div class="frame">
			<div class="inner-frame">
				<div class="top-bar">
					<div class="chat-image">
						<img class="profile-image" src="">
						<div class="online-status"> </div>
					</div>
					<div class="chat-list-name">
						<span class="chat-name">Laura Oghwono</span>
						<div class="new-chat-status"></div>
					</div>
				</div>
				<div class="chat-body">
					<div class="chat">
						<span class="sender">Hello, How are you?</span>
						<span class="sender">I'm cool Josh, How about you?</span>
					</div>
				</div>
				<div class="base-chat-text">
					<div class="chat-image">
						<img class="profile-image" src="">
						<div class="online-status"> </div>
					</div>
					<div class="chat-text">
						<form>
							<input type="text" name="">
						</form>
					</div>
					<div class="send">
						<img class="send-button" src="">
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
